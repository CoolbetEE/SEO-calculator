<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEO Revenue Calculator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/4e8YmHp.png') repeat;
      transition: background 0.3s, color 0.3s;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: inherit;
      filter: blur(2px);
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto 80px;
      padding: 20px;
      background: rgba(242, 242, 245, 0.85);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .input-section, .output-section {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .input-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      flex: 1 1 280px;
      color: white;
    }

    .output-section {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      flex: 2 1 300px;
      color: white;
    }

    input, select, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 2px solid transparent;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      box-sizing: border-box;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #00d4aa;
      box-shadow: 0 0 15px rgba(0, 212, 170, 0.3);
      background-color: white;
      transform: translateY(-2px);
    }

    button {
      background: linear-gradient(135deg, #00d4aa 0%, #007cf0 100%);
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 124, 240, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: left;
      backdrop-filter: blur(10px);
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 12px;
      vertical-align: middle;
    }

    .toggle-switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    h2 {
      margin: 0;
      background: linear-gradient(90deg, #007bff, #00ffe1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .blue-text {
      color: #00d4aa;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 212, 170, 0.3);
    }

    #spinner {
      display: none;
      margin: 10px auto;
    }

    #export-buttons {
      margin-top: 15px;
    }

    #revenueChart {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
      backdrop-filter: blur(10px);
    }

    #output, #revenueChart {
      display: none;
    }

    .flag {
      width: 24px;
      height: 16px;
      vertical-align: middle;
      margin-left: 5px;
    }

    .error-message {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      backdrop-filter: blur(5px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 12px;
        margin-top: 10px;
      }
      
      .main-content {
        flex-direction: column;
      }
    }

    .main-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* DARK MODE */
    body.dark-mode {
      background-color: #0f0f23;
    }

    body.dark-mode .container {
      background-color: rgba(15, 15, 35, 0.9);
      color: #f1f1f1;
    }

    body.dark-mode .input-section {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
    }

    body.dark-mode .output-section {
      background: linear-gradient(135deg, #0f3460 0%, #16537e 100%);
      color: #e0e0e0;
    }

    body.dark-mode input,
    body.dark-mode select {
      background-color: rgba(255, 255, 255, 0.1) !important;
      color: #e0e0e0 !important;
      border: 2px solid rgba(255, 255, 255, 0.2) !important;
    }

    body.dark-mode input:focus,
    body.dark-mode select:focus {
      border-color: #00d4aa !important;
      background-color: rgba(255, 255, 255, 0.15) !important;
    }

    body.dark-mode button {
      background: linear-gradient(135deg, #00d4aa 0%, #007cf0 100%) !important;
      color: white !important;
    }

    body.dark-mode label {
      color: #e0e0e0 !important;
      font-weight: 500;
    }

    body.dark-mode .result {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
    }

    body.dark-mode #revenueChart {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .blue-text {
      color: #00d4aa !important;
    }

    body.dark-mode .error-message {
      background: rgba(255, 107, 107, 0.15);
      border-color: rgba(255, 107, 107, 0.3);
      color: #ff8a8a;
    }

    body.dark-mode h2.plain-title {
      color: white !important;
      -webkit-text-fill-color: white !important;
    }

    .plain-title {
      background: none !important;
      -webkit-background-clip: initial !important;
      -webkit-text-fill-color: black !important;
      color: black !important;
      animation: none !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container" id="calculatorBox">
  <img src="https://i.imgur.com/xpnQzsh.png" alt="Logo" style="max-width: 200px; margin-bottom: 20px;" onerror="this.style.display='none'">
  <div style="margin-bottom: 4px; display: flex; justify-content: center; align-items: center; gap: 10px;">
    <h2 class="plain-title" style="margin-bottom: 0;">SEO Revenue Calculator</h2>
    <label class="toggle-switch">
      <input type="checkbox" onclick="toggleDarkMode()">
      <span class="slider"></span>
    </label>
  </div>
  <p style="margin-top: 4px; margin-bottom: 40px; font-size: 14px; font-weight: 600; color: #555;">by <span style="color: #007bff;">Edvard Kingissepp</span></p>

  <div class="main-content">
    <div class="input-section">
      <label for="keyword">Keyword:</label>
      <input type="text" id="keyword" placeholder="üîç Enter keyword">

      <label for="volume">Monthly Search Volume:</label>
      <input type="number" id="volume" placeholder="üìà Enter search volume" min="0">

      <label for="market">Select Market:</label>
      <select id="market" onchange="setFlag()">
        <option value="FI">Finland</option>
        <option value="SE">Sweden</option>
        <option value="EE">Estonia</option>
        <option value="CA">Canada</option>
        <option value="CL">Chile</option>
        <option value="EC">Ecuador</option>
        <option value="IS">Iceland</option>
        <option value="MX">Mexico</option>
        <option value="NO">Norway</option>
        <option value="ONT">Ontario</option>
        <option value="PE">Peru</option>
      </select>
      <span id="flagDisplay"></span>

      <label for="valueType">Use NGR or Turnover:</label>
      <select id="valueType">
        <option value="ngr">NGR</option>
        <option value="turnover">Turnover</option>
      </select>

      <button onclick="calculateRevenue()">Calculate</button>
      <div id="spinner">‚è≥ Calculating...</div>
      
      <div id="export-buttons" style="display: none;">
        <button onclick="exportToCSV()">Export CSV</button>
        <button onclick="window.print()">Export PDF</button>
      </div>
    </div>

    <div class="output-section">
      <div id="output" class="result"></div>
      <canvas id="revenueChart" style="margin-top: 20px; max-width: 100%;"></canvas>
    </div>
  </div>
</div>

<script>
const flags = {
  FI: "https://flagcdn.com/fi.svg", 
  SE: "https://flagcdn.com/se.svg", 
  EE: "https://flagcdn.com/ee.svg",
  CA: "https://flagcdn.com/ca.svg", 
  CL: "https://flagcdn.com/cl.svg", 
  EC: "https://flagcdn.com/ec.svg",
  IS: "https://flagcdn.com/is.svg", 
  MX: "https://flagcdn.com/mx.svg", 
  NO: "https://flagcdn.com/no.svg",
  ONT: "https://flagcdn.com/ca.svg", 
  PE: "https://flagcdn.com/pe.svg"
};

const data = {
  FI: { ngr: 62.75, turnover: 1616.56, cr: 0.05 },
  SE: { ngr: 46.27, turnover: 1324.77, cr: 0.05 },
  EE: { ngr: 44.22, turnover: 1267.34, cr: 0.05 },
  CA: { ngr: 35.26, turnover: 2578.08, cr: 0.04 },
  CL: { ngr: 27.54, turnover: 531.64, cr: 0.03 },
  EC: { ngr: 16.62, turnover: 484.91, cr: 0.03 },
  IS: { ngr: 78.94, turnover: 1869.87, cr: 0.05 },
  MX: { ngr: 6.85, turnover: 497.3, cr: 0.03 },
  NO: { ngr: 117.41, turnover: 2757.3, cr: 0.05 },
  ONT: { ngr: -80.48, turnover: 1865.69, cr: 0.04 },
  PE: { ngr: 26.14, turnover: 443.48, cr: 0.03 }
};

const visibility = [
  { ctr: 0.30, label: "Position 1" },
  { ctr: 0.15, label: "Position 2" },
  { ctr: 0.10, label: "Position 3" },
  { ctr: 0.07, label: "Position 4" },
  { ctr: 0.05, label: "Position 5" },
  { ctr: 0.03, label: "Positions 6‚Äì10" }
];

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–ª–∞–≥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {
  setFlag();
});

function setFlag() {
  const market = document.getElementById('market').value;
  const flagImg = `<img class="flag" src="${flags[market]}" alt="flag" onerror="this.style.display='none'">`;
  document.getElementById('flagDisplay').innerHTML = flagImg;
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

function showError(message) {
  const output = document.getElementById("output");
  output.innerHTML = `<div class="error-message">${message}</div>`;
  output.style.display = "block";
}

function animateCounter(elementId, targetValue) {
  const element = document.getElementById(elementId);
  if (!element) return;
  
  let currentValue = 0;
  const increment = Math.ceil(targetValue / 50);
  const interval = setInterval(() => {
    currentValue += increment;
    if (currentValue >= targetValue) {
      element.textContent = Math.round(targetValue) + "‚Ç¨";
      clearInterval(interval);
    } else {
      element.textContent = Math.round(currentValue) + "‚Ç¨";
    }
  }, 20);
}

function calculateRevenue() {
  const keyword = document.getElementById('keyword').value.trim();
  const volume = parseFloat(document.getElementById('volume').value);
  const market = document.getElementById('market').value;
  const valueType = document.getElementById('valueType').value;

  // Validation
  if (!keyword) {
    showError('Please enter a keyword');
    return;
  }

  if (isNaN(volume) || volume <= 0) {
    showError('Please enter a valid search volume (greater than 0)');
    return;
  }

  if (!data[market]) {
    showError('Selected market not found in database');
    return;
  }

  const { cr, ngr, turnover } = data[market];
  const aov = valueType === 'ngr' ? ngr : turnover;

  // Check for negative NGR values
  if (valueType === 'ngr' && aov < 0) {
    showError(`Warning: NGR for ${market} is negative (${aov}‚Ç¨). We recommend using Turnover instead.`);
    return;
  }

  const output = document.getElementById("output");
  const spinner = document.getElementById("spinner");
  const exportButtons = document.getElementById("export-buttons");
  
  // Show spinner
  spinner.style.display = "block";
  output.innerHTML = "";
  output.style.display = "none";

  const labels = [];
  const revenues = [];

  setTimeout(() => {
    let html = `<h3>Results for "${keyword}" (${volume.toLocaleString()} searches/month)</h3>`;
    
    visibility.forEach(({ ctr, label }, index) => {
      const traffic = Math.round(volume * ctr);
      const conversions = Math.round(traffic * cr);
      const revenue = Math.round(conversions * Math.abs(aov)); // Use absolute value for calculation
      
      labels.push(label);
      revenues.push(revenue);
      
      html += `<div class='fade-in' style='margin-bottom: 15px; padding: 10px; border-left: 3px solid #007bff;'>
        <strong>${(ctr * 100).toFixed(1)}% visibility (${label})</strong><br>
        Traffic: <span class='blue-text'>${traffic.toLocaleString()}</span><br>
        Conversions: <span class='blue-text'>${conversions.toLocaleString()}</span><br>
        Expected Revenue: <span id='rev-${index}' class='blue-text'>0‚Ç¨</span>
      </div>`;
    });

    // Hide spinner and show results
    spinner.style.display = "none";
    output.innerHTML = html;
    output.style.display = "block";
    document.getElementById("revenueChart").style.display = "block";
    exportButtons.style.display = "block";

    // Animate numbers
    visibility.forEach(({ ctr }, index) => {
      const traffic = Math.round(volume * ctr);
      const conversions = Math.round(traffic * cr);
      const revenue = Math.round(conversions * Math.abs(aov));
      setTimeout(() => animateCounter(`rev-${index}`, revenue), index * 100);
    });

    // Create chart
    createChart(labels, revenues);
  }, 800);
}

function createChart(labels, revenues) {
  const ctx = document.getElementById('revenueChart').getContext('2d');
  
  // Destroy previous chart if it exists
  if (window.revenueChart && typeof window.revenueChart.destroy === 'function') {
    window.revenueChart.destroy();
  }

  window.revenueChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Expected Revenue (‚Ç¨)',
        data: revenues,
        backgroundColor: 'rgba(0, 123, 255, 0.6)',
        borderColor: 'rgba(0, 123, 255, 1)',
        borderWidth: 1,
        borderRadius: 6,
        borderSkipped: false,
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        legend: { 
          display: true,
          position: 'top'
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return `Revenue: ${context.parsed.y.toLocaleString()}‚Ç¨`;
            }
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: function(value) {
              return value.toLocaleString() + "‚Ç¨";
            }
          }
        },
        x: {
          ticks: {
            maxRotation: 45
          }
        }
      }
    }
  });
}

function exportToCSV() {
  const keyword = document.getElementById('keyword').value.trim();
  const volume = document.getElementById('volume').value;
  const market = document.getElementById('market').value;
  const valueType = document.getElementById('valueType').value;
  
  if (!keyword || !volume) {
    alert('Please perform calculation first');
    return;
  }

  const { cr, ngr, turnover } = data[market];
  const aov = valueType === 'ngr' ? ngr : turnover;
  
  let csvContent = "–ü–æ–∑–∏—Ü–∏—è,CTR (%),–¢—Ä–∞—Ñ–∏–∫,–ö–æ–Ω–≤–µ—Ä—Å–∏–∏,–î–æ—Ö–æ–¥ (‚Ç¨)\n";
  
  visibility.forEach(({ ctr, label }) => {
    const traffic = Math.round(volume * ctr);
    const conversions = Math.round(traffic * cr);
    const revenue = Math.round(conversions * Math.abs(aov));
    csvContent += `"${label}",${(ctr * 100).toFixed(1)},${traffic},${conversions},${revenue}\n`;
  });

  const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  const url = URL.createObjectURL(blob);
  link.setAttribute("href", url);
  link.setAttribute("download", `seo_revenue_${keyword.replace(/\s+/g, '_')}.csv`);
  link.style.visibility = 'hidden';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
}
</script>
</body>
</html>
