<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO Revenue Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/4e8YmHp.png') repeat;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            box-sizing: border-box;
            text-align: center;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
        }

        .dark-mode .container {
            background-color: rgba(20, 20, 20, 0.95);
            color: white;
        }

        input, select, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            color: inherit;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            background: #fff;
            border-radius: 5px;
        }

        .dark-mode .result {
            background: #222;
            border-color: #444;
        }

        .tooltip {
            font-weight: bold;
            cursor: help;
        }

        .flag {
            width: 24px;
            height: 16px;
            vertical-align: middle;
            margin-left: 5px;
        }

        .spinner {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container" id="calculatorBox">
    <img src="https://i.imgur.com/xpnQzsh.png" alt="Logo" style="max-width: 200px; margin-bottom: 10px;">
    <h2 style="margin-bottom: 0;">SEO Revenue Calculator</h2>
    <p style="margin-top: 0px; font-size: 12px; color: gray;">by Edvard Kingissepp</p>

    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Theme</button>

    <label id="labelKeyword">Keyword:</label>
    <input type="text" id="keyword" placeholder="Enter keyword">

    <label id="labelVolume">Monthly Search Volume:</label>
    <input type="number" id="volume" placeholder="Enter search volume">

    <label id="labelMarket">Select Market:</label>
    <select id="market" onchange="setFlag(); updateLanguage();">
        <option value="FI">Finland</option>
        <option value="SE">Sweden</option>
        <option value="EE">Estonia</option>
        <option value="CA">Canada</option>
        <option value="CL">Chile</option>
        <option value="EC">Ecuador</option>
        <option value="IS">Iceland</option>
        <option value="MX">Mexico</option>
        <option value="NO">Norway</option>
        <option value="ONT">Ontario</option>
        <option value="PE">Peru</option>
    </select>
    <span id="flagDisplay"></span>

    <label id="labelType">Use:</label>
    <select id="valueType">
        <option value="ngr">NGR</option>
        <option value="turnover">Turnover</option>
        <option value="sportsbook">Sportsbook Bets</option>
        <option value="casino">Casino Bets</option>
    </select>

    <button onclick="calculateRevenue()">Calculate</button>
    <div class="spinner" id="spinner"></div>
    <div id="output" class="result"></div>
    <button onclick="exportCSV()">Export to CSV</button>
</div>

<script>
    const data = {
        CA: { ngr: 35.26, turnover: 2578.08, sportsbook: 1401.85, casino: 1173.8, cr: 0.04 },
        CL: { ngr: 27.54, turnover: 531.64, sportsbook: 144.53, casino: 386.44, cr: 0.03 },
        EC: { ngr: 16.62, turnover: 484.91, sportsbook: 327.17, casino: 156.12, cr: 0.03 },
        EE: { ngr: 44.22, turnover: 1267.34, sportsbook: 225.71, casino: 1041.06, cr: 0.05 },
        FI: { ngr: 62.75, turnover: 1616.56, sportsbook: 530.6, casino: 1084.55, cr: 0.05 },
        IS: { ngr: 78.94, turnover: 1869.87, sportsbook: 466.65, casino: 1402.43, cr: 0.05 },
        MX: { ngr: 6.85, turnover: 497.3, sportsbook: 211.21, casino: 284.02, cr: 0.03 },
        NO: { ngr: 117.41, turnover: 2757.3, sportsbook: 621.42, casino: 2133.82, cr: 0.05 },
        ONT: { ngr: -80.48, turnover: 1865.69, sportsbook: 776.33, casino: 1089.36, cr: 0.04 },
        PE: { ngr: 26.14, turnover: 443.48, sportsbook: 228.63, casino: 212.56, cr: 0.03 },
        SE: { ngr: 46.27, turnover: 1324.77, sportsbook: 557.57, casino: 765.66, cr: 0.05 }
    };

    const flags = {
        FI: "https://flagcdn.com/fi.svg",
        SE: "https://flagcdn.com/se.svg",
        EE: "https://flagcdn.com/ee.svg",
        CA: "https://flagcdn.com/ca.svg",
        CL: "https://flagcdn.com/cl.svg",
        EC: "https://flagcdn.com/ec.svg",
        IS: "https://flagcdn.com/is.svg",
        MX: "https://flagcdn.com/mx.svg",
        NO: "https://flagcdn.com/no.svg",
        ONT: "https://flagcdn.com/ca.svg",
        PE: "https://flagcdn.com/pe.svg"
    };

    const visibilityByPosition = [
        { ctr: 0.30, label: "Position 1", tip: "Top ranking gets ~30% of search traffic" },
        { ctr: 0.15, label: "Position 2", tip: "Second result gets ~15% of search traffic" },
        { ctr: 0.10, label: "Position 3", tip: "Third result gets ~10% of search traffic" },
        { ctr: 0.07, label: "Position 4", tip: "Fourth result gets ~7% of search traffic" },
        { ctr: 0.05, label: "Position 5", tip: "Fifth result gets ~5% of search traffic" },
        { ctr: 0.03, label: "Positions 6â€“10", tip: "Average CTR for results ranked 6th to 10th combined" }
    ];

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.getElementById("calculatorBox").classList.toggle("dark-mode");
    }

    function setFlag() {
        const market = document.getElementById('market').value;
        const flag = flags[market];
        document.getElementById('flagDisplay').innerHTML = `<img class="flag" src="${flag}" alt="${market} flag">`;
    }

    function calculateRevenue() {
        document.getElementById('spinner').style.display = 'block';
        setTimeout(() => {
            const volume = parseFloat(document.getElementById('volume').value);
            const market = document.getElementById('market').value;
            const valueType = document.getElementById('valueType').value;
            const aov = data[market][valueType];
            const cr = data[market].cr;
            let html = `<h3>Results (${market} - ${valueType.toUpperCase()}):</h3>`;
            visibilityByPosition.forEach(pos => {
                const traffic = volume * pos.ctr;
                const conversions = traffic * cr;
                const revenue = conversions * aov;
                html += `<div style="margin-bottom: 20px;">
                    <b class="tooltip" title="${pos.tip}">${(pos.ctr * 100).toFixed(1)}% visibility (${pos.label})</b><br>
                    Traffic: <b>${Math.round(traffic)}</b><br>
                    Conversions: <b>${Math.round(conversions)}</b><br>
                    Estimated Revenue: <b style="color:#007BFF;">â‚¬${Math.round(revenue)}</b>
                </div>`;
            });
            document.getElementById('output').innerHTML = html;
            document.getElementById('spinner').style.display = 'none';
        }, 700);
    }

    function exportCSV() {
        const content = document.getElementById('output').innerText;
        const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.setAttribute("href", url);
        link.setAttribute("download", "seo_revenue_report.csv");
        link.click();
    }
</script>
</body>
</html>
