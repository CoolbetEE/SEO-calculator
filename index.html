<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEO Revenue Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/4e8YmHp.png') repeat;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            box-sizing: border-box;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
        }

        .container.dark-mode {
            background-color: rgba(20, 20, 20, 0.95);
            color: white;
        }

        input, select, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            color: inherit;
            background-color: white;
        }

        .dark-mode input, .dark-mode select, .dark-mode button {
            background-color: #333;
            color: #fff;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            background: #fff;
            border-radius: 5px;
        }

        .dark-mode .result {
            background: #222;
            border-color: #444;
        }

        .tooltip {
            font-weight: bold;
            cursor: help;
        }

        .flag {
            width: 24px;
            height: 16px;
            vertical-align: middle;
            margin-left: 5px;
        }

        #spinner {
            display: none;
            margin: 10px auto;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .blue-text {
            color: #007bff;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #export-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container" id="calculatorBox">
    <img src="https://i.imgur.com/xpnQzsh.png" alt="Logo" style="max-width: 200px; margin-bottom: 10px;">

    <div style="margin-top: 20px; margin-bottom: 20px;">
        <h2 style="margin-bottom: 0;">SEO Revenue Calculator</h2>
        <p style="margin-top: 0px; font-size: 12px; color: gray;">by Edvard Kingissepp</p>
    </div>

    <label class="switch">
        <input type="checkbox" onclick="toggleDarkMode()">
        <span class="slider"></span>
    </label>
    <div style="margin-bottom: 20px;">üåô Night Version</div>

    <label>Keyword:</label>
    <input type="text" id="keyword" placeholder="Enter keyword">

    <label>Monthly Search Volume:</label>
    <input type="number" id="volume" placeholder="Enter search volume">

    <label>Select Market:</label>
    <select id="market" onchange="setFlag()">
        <option value="FI">Finland</option>
        <option value="SE">Sweden</option>
        <option value="EE">Estonia</option>
        <option value="CA">Canada</option>
        <option value="CL">Chile</option>
        <option value="EC">Ecuador</option>
        <option value="IS">Iceland</option>
        <option value="MX">Mexico</option>
        <option value="NO">Norway</option>
        <option value="ONT">Ontario</option>
        <option value="PE">Peru</option>
    </select>
    <span id="flagDisplay"></span>

    <label>Use NGR or Turnover:</label>
    <select id="valueType">
        <option value="ngr">NGR</option>
        <option value="turnover">Turnover</option>
    </select>

    <button onclick="calculateRevenue()">Calculate</button>
    <div id="spinner">‚è≥ Calculating...</div>
    <div id="output" class="result"></div>

    <div id="export-buttons">
        <button onclick="exportToCSV()">Export CSV</button>
        <button onclick="window.print()">Export PDF</button>
    </div>
</div>
</body>
</html>
